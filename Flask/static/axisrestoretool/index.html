      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/axisrestoretool">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/axisrestoretool">Filemanager</a>
        </li>
        
    </div>
  </nav>
  <body onload="populate()">
     
    <div class="container-fluid ">
      <div class="row vertical-spacing ">
        <div class="col-sm"></div>
        <div class="col-sm-center">
          <img class="rounded mx-auto responsive img-responsive" style="height:8em" src="./assets/Logo.png"/>
       
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    
    <div class="container-fluid vertical-spacing ">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
         
          <h3>Setup Info</h3>
          <button type="button" class="btn btn-success" onclick="populate()">Update Info</button> 
          <span class="badge badge-secondary"id="axesnumber">Axes Number: </span>
          <span class="badge badge-primary"id="singleaxes">Single Axes: </span>
          <span class="badge badge-danger"id="doubleaxes">Double Axes: </span>
          
          
       
        </div>
        <div class="col-2">
          
          
       
        </div>
      </div>
    </div>

  
   
    <div class="container-fluid ">
      <div class="row vertical-spacing ">
        <div class="col-2"></div>
        <div class="col-8">
          <h3>Backup and Restore</h3>
          <label for="backup"id="backuplabel">Backup % :</label>
          <div class="progress vertical-spacing">
            
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="backup" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <label for="restore"id="restorelabel" >Restore % :</label>
          <div class="progress vertical-spacing">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="restore" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
         
      
        
        </div>
        <div class="col-2"></div>
      </div>
    </div>

   <div class="container my-3 bg-light">
    <div class="row vertical-spacing ">
    <div class="col-md-6 text-center">
        <button type="button" class="btn btn-success" onclick="backupAny()">Backup Any Drive</button> 
        <!-- Example single danger button 
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          Backup just on Drive
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>

          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>-->
       
    </div>
     <div class="col-md-6 text-center">
    
      <button type="button" class="btn btn-danger" onclick="restoreAny()">Restore Any Drive</button> 
<!-- Example single danger button 
      <div class="btn-group">
        <button type="button" id="dropdownrestore" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          Drive to Restore
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>-->

      </div>
    </div>
  </div>
 

  <div class="container-fluid ">
    <div class="row vertical-spacing ">
      <div class="col-sm-2">
        
      </div>
      <div class="col-sm-4">
        <h5>Progress: Backup  </h5>
        <table id="backuptable" class="table">
          <thead>
            <tr>
              <th data-field="Drive">Drive</th>
              <th data-field="IP">IP</th>
              <th data-field="Satus">Satus</th>
              <th data-field="Progress">Progress</th>
             </tr>
         </thead>
      </table>
     
      </div>
      <div class="col-sm-4">
        <h5>Progress: Restore</h5>
        <table id="restoretable" class="table">
          <thead>
             <tr>
              <th data-field="Drive">Drive</th>
              <th data-field="IP">IP</th>
              <th data-field="Satus">Satus</th>
              <th data-field="Progress">Progress</th>
             </tr>
         </thead>
      </table>
     
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
  <div class="container my-3 bg-light vertical-spacing">
    <div class="col-md-12 text-center">
      <h3>Bored? Play a Game!</h3>
    </div>
</div>
